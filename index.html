<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  min-height:100vh;display:flex;column;
  justify-content:center;align-items:center;
  background:#000;font-family:Arial,sans-serif;
  overflow:hidden;overscroll-behavior:none;
}
body.normal{
  background:linear-gradient(135deg,#ff9a9e 0%,#fecfef 50%,#fecfef 100%);
}
body.horror{background:#000}
body.flash{animation:flash 0.12s infinite alternate}
@keyframes flash{0%{background:#000}100%{background:#1a0000}}

body.final_glitch {
  animation: final_glitch 0.04s infinite alternate !important;
}
@keyframes final_glitch {
  0%{background:#000; filter:contrast(1.5) saturate(2) hue-rotate(0deg);}
  50%{background:#200000; filter:contrast(2) saturate(3) hue-rotate(10deg);}
  100%{background:#000; filter:contrast(1.5) saturate(2) hue-rotate(0deg);}
}

h1{
  font-size:4rem;color:#8B4513;
  text-shadow:3px 3px 0 #fff,6px 6px 0 rgba(0,0,0,0.2);
  animation:bounce 1s infinite alternate;margin-bottom:2rem
}
body.horror h1{
  color:#ff2222;text-shadow:0 0 10px red;
  animation:horrorBounce 0.3s infinite alternate
}
@keyframes bounce{from{transform:translateY(0)}to{transform:translateY(-20px)}}
@keyframes horrorBounce{from{transform:translateY(0)}to{transform:translateY(-8px)}}

.emoji{
  font-size:8rem;animation:rotate 3s linear infinite;
  filter:drop-shadow(0 10px 10px rgba(0,0,0,0.3));
  cursor:pointer
}
body.horror .emoji{
  filter:brightness(0.1) sepia(1) saturate(10);
  animation:rotate 1.8s linear infinite
}
@keyframes rotate{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}

@keyframes shake{
  0%{transform:rotate(0deg) translate(0,0)}
  20%{transform:rotate(-2deg) translate(-2px,2px)}
  40%{transform:rotate(2deg) translate(2px,-2px)}
  60%{transform:rotate(-2deg) translate(2px,2px)}
  80%{transform:rotate(2deg) translate(-2px,-2px)}
  100%{transform:rotate(0deg) translate(0,0)}
}
.emoji.shake{animation:shake 0.2s ease}

#tip{
  margin-top:20px;font-size:22px;color:#fff;
  background:rgba(0,0,0,0.3);padding:10px 20px;border-radius:16px
}
body.horror #tip{
  color:#ff4444;background:rgba(20,0,0,0.8);text-shadow:0 0 6px red
}

#fullVideo{
  position:fixed;top:0;left:0;width:100vw;height:100vh;
  object-fit:cover;z-index:9999;display:none;
  background:#000;border:none;outline:none;
}

.warning{
  position:fixed;color:#ff0000;font-size:32px;font-weight:bold;
  text-shadow:0 0 12px red;z-index:100;
  animation:warnFlash 0.2s 3;pointer-events:none;
}
@keyframes warnFlash{
  0%{opacity:0;transform:scale(0.8)}
  50%{opacity:1;transform:scale(1.1)}
  100%{opacity:0;transform:scale(0.8)}
}
</style>

<body class="normal">

<h1>æ­å–œä½ æ‰¾åˆ°äº†å¤§ä¾¿ğŸ’©</h1>
<div class="emoji" id="poop">ğŸ’©</div>
<div id="tip">å†ç‚¹ 10 ä¸‹æœ‰æƒŠå–œï¼</div>

<video id="fullVideo" playsinline webkit-playsinline controlslist="nodownload" disablepictureinpicture disableremoteplayback></video>

<video id="vid_2" src="2.mp4" preload="auto" style="display:none;"></video>
<video id="vid_3" src="3.mp4" preload="auto" style="display:none;"></video>
<audio id="aud_a" src="a.mp3" preload="auto">
<audio id="aud_b" src="b.mp3" preload="auto">

<audio id="ambience" src="ambient.mp3" loop preload="auto" style="display:none;">

<script>
const isHorrorMode = Math.random() < 0.3;
const body = document.body;
const poop = document.getElementById('poop');
const tip = document.getElementById('tip');
const fullVideo = document.getElementById('fullVideo');
const ambient = document.getElementById('ambience');

const vid2 = document.getElementById('vid_2');
const vid3 = document.getElementById('vid_3');
const audA = document.getElementById('aud_a');
const audB = document.getElementById('aud_b');

let clickCount = 0;
const NEED = 10;
let canClick = true;
let isPlayingVideo = false;
let firstClickInHorror = true;

window.addEventListener('load', () => {
  vid2.load();
  vid3.load();
  audA.load();
  audB.load();
  ambient.load();

  if (isHorrorMode) {
    body.classList.remove('normal');
    body.classList.add('horror');
    tip.innerText = "ä¸å¯ä»¥ç©åŸç¥";
  }
});

function showWarning() {
  const el = document.createElement('div');
  el.className = 'warning';
  el.innerText = 'ä¸è¦ç©åŸç¥';
  el.style.left = 10 + Math.random()*80 + 'vw';
  el.style.top = 10 + Math.random()*80 + 'vh';
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 1000);
}

function playBSound() {
  const s = audB.cloneNode(true);
  s.volume = 1;
  const rand = Math.random();
  if (rand < 0.4) {
    s.playbackRate = 0.9 + Math.random() * 0.2;
  } else if (rand < 0.6) {
    s.playbackRate = 1.8 + Math.random() * 0.5;
  } else if (rand < 0.8) {
    s.playbackRate = 0.4 + Math.random() * 0.2;
  } else {
    s.playbackRate = 0.7;
    const glitchInterval = setInterval(() => {
      if (s.paused) { clearInterval(glitchInterval); return; }
      s.playbackRate = Math.random() > 0.5 ? 1.5 : 0.5;
    }, 50);
    s.onended = () => clearInterval(glitchInterval);
  }
  s.play().catch(() => {});
}

function playASound() {
  const s = audA.cloneNode(true);
  s.volume = 0.5;
  s.play().catch(()=>{});
}

poop.onclick = async () => {
  if (isPlayingVideo) return;
  if (!canClick && isHorrorMode) return;

  poop.classList.add('shake');
  setTimeout(()=>poop.classList.remove('shake'), 200);

  if (isHorrorMode) {
    if (firstClickInHorror) {
      firstClickInHorror = false;
      isPlayingVideo = true;

      // å¯åŠ¨åº•å™ª
      ambient.volume = 0.25;
      ambient.play().catch(()=>{});

      fullVideo.src = vid2.src;
      fullVideo.muted = false;
      fullVideo.volume = 1;
      fullVideo.loop = false;
      fullVideo.style.display = 'block';
      fullVideo.play().catch(()=>{});
      fullVideo.onended = () => {
        fullVideo.style.display = 'none';
        isPlayingVideo = false;
        body.classList.add('flash');
        tip.innerText = "è¿˜å‰© 10 æ¬¡";
      };
      return;
    }

    if (clickCount >= 999) {
      ambient.pause();
      window.open("https://mc.kurogames.com/m/", "_blank");
      return;
    }

    canClick = false;
    setTimeout(() => canClick = true, 3000);

    playBSound();
    showWarning();

    clickCount++;
    let remain = NEED - clickCount;

    if(remain > 0){
      tip.innerText = "è¿˜å‰© " + remain + " æ¬¡";
    } else {
      tip.innerText = "ç»“æŸäº†...";
    }

    if(remain === 1){
      body.classList.add("final_glitch");
    }

    if (clickCount === 5) {
      isPlayingVideo = true;
      fullVideo.src = vid3.src;
      fullVideo.loop = false;
      fullVideo.style.display = 'block';
      fullVideo.play().catch(()=>{});
      fullVideo.onended = () => {
        fullVideo.style.display = 'none';
        isPlayingVideo = false;
      };
    }

    if (clickCount >= NEED) {
      ambient.pause();
      clickCount = 999;
    }

    return;
  }

  playASound();
  const left = NEED - clickCount;
  if (left > 0) {
    clickCount++;
    tip.innerText = `å†ç‚¹ ${left} ä¸‹æœ‰æƒŠå–œï¼`;
    return;
  }
  tip.innerText = "ğŸ‰ æƒŠå–œæ¥äº†ï¼";
  clickCount = 0;
  window.open("https://ys.mihoyo.com/", "_blank");
  setTimeout(() => {
    tip.innerText = "å†ç‚¹ 10 ä¸‹æœ‰æƒŠå–œï¼";
  }, 1000);
};
</script>
