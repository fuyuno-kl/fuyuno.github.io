function unlockAudio() {

// æ­£å¸¸æ¨¡å¼ï¼šVIAé€‚é…ï¼Œç®€åŒ–é€»è¾‘ï¼Œå»æ‰å¤šä½™åˆ¤æ–­
function normalClick() {

function playHorrorSound() {
