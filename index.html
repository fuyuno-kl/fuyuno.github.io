.emoji{

@keyframes shake{
  0%{transform:rotate(0deg);}
  20%{transform:rotate(-2deg);}
  40%{transform:rotate(2deg);}
  60%{transform:rotate(-2deg);}
  80%{transform:rotate(2deg);}
  100%{transform:rotate(0deg);}

  max-width:80%;
  line-height:1.4;
}
body.horror #tip{
  color:#ff4444;
  background:rgba(20,0,0,0.8);
  text-shadow:0 0 6px red;
}

#fullVideo{
  position:fixed;
  top:0;left:0;
  width:100% !important;
  height:100% !important;
  object-fit:cover !important;
  z-index:9997;
  display:none;
  background:#000 !important;

.warning{
  position:fixed;
  color:#ff0000;
  font-size:24px;

  text-shadow:0 0 12px red;

  animation:warnFlash 0.2s 3;
  pointer-events:none;
}
@keyframes warnFlash{
  0%{opacity:0;transform:scale(0.8);}
  50%{opacity:1;transform:scale(1.1);}
  100%{opacity:0;transform:scale(0.8);}
}

<body class="normal">

<audio id="aSound" src="https://cdn.jsdelivr.net/gh/foxfox233/cdn@main/pop.mp3">

<script>
console.log = ()=>{};
console.error = ()=>{};

const IS_HORROR_MODE = Math.random() < 0.3;
const body = document.body;
const poop = document.getElementById('poop');
const tip = document.getElementById('tip');
const fullVideo = document.getElementById('fullVideo');
const aSound = document.getElementById('aSound');
const bSound = document.getElementById('bSound');

let videoPlaying = false;
let normalCount = 0, normalCanClick = true;
let horrorCount = 0, horrorCanClick = true;
const NEED_CLICK = 10;

let audioUnlocked = false;
function unlockAudio() {
  if(audioUnlocked) return;
  audioUnlocked = true;
  aSound.play().catch(()=>{});
  bSound.play().catch(()=>{});
}

window.onload = ()=>{
  body.className = IS_HORROR_MODE ? 'horror' : 'normal';
  tip.innerText = IS_HORROR_MODE ? "ä¸å¯ä»¥ç©åŸç¥" : "å†ç‚¹ 10 ä¸‹æœ‰æƒŠå–œï¼";
  document.addEventListener('click', unlockAudio, { once:true });
  document.addEventListener('touchstart', unlockAudio, { once:true });
  poop.onclick = IS_HORROR_MODE ? horrorClick : normalClick;
};

function normalClick(){
  if(!normalCanClick) return;
  poop.classList.add('shake');
  setTimeout(()=>poop.classList.remove('shake'),200);
  aSound.currentTime = 0;
  aSound.volume = 0.6;
  aSound.play().catch(()=>{});
  normalCanClick = false;
  setTimeout(()=>normalCanClick=true, 800);
  normalCount++;
  const rem = NEED_CLICK - normalCount;
  if(rem>0){
    tip.innerText = `å†ç‚¹ ${rem} ä¸‹æœ‰æƒŠå–œï¼`;
    return;
  }
  normalCount = 0;
  tip.innerText = "ğŸ‰ æƒŠå–œæ¥äº†ï¼";
  window.open("https://ys.mihoyo.com/", "_blank");
  setTimeout(()=>tip.innerText="å†ç‚¹ 10 ä¸‹æœ‰æƒŠå–œï¼", 1000);
}

function showWarning(){
  const el = document.createElement('div');
  el.className = 'warning';
  el.innerText = 'ä¸è¦ç©åŸç¥';
  el.style.left = Math.random()*80+10 + 'vw';
  el.style.top = Math.random()*80+10 + 'vh';
  document.body.appendChild(el);
  setTimeout(()=>el.remove(), 1000);
}

function playVideoSafe(src){
  videoPlaying = true;
  fullVideo.style.display = 'block';
  fullVideo.muted = true;
  fullVideo.src = '';
  setTimeout(()=>{
    fullVideo.src = src;
    fullVideo.load();
    fullVideo.play().then(()=>{
      setTimeout(()=>{
        fullVideo.muted = false;
        fullVideo.volume = 1;
      },100);
    }).catch(()=>{});
  },50);
}

function horrorClick(){
  if(videoPlaying || !horrorCanClick) return;
  poop.classList.add('shake');
  setTimeout(()=>poop.classList.remove('shake'),200);
  horrorCanClick = false;
  setTimeout(()=>horrorCanClick=true, 3000);
  horrorCount++;

  body.classList.add('flash');
  setTimeout(()=>body.classList.remove('flash'), 500);

  showWarning();
  bSound.currentTime = 0;
  bSound.volume = 1;
  bSound.play().catch(()=>{});

  if(horrorCount >=5){
    body.classList.add('final_glitch');
    setTimeout(()=>{
      playVideoSafe('https://cdn.jsdelivr.net/gh/foxfox233/cdn@main/jumpscare.mp4');
    },800);
  }
}
