<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
<meta name="format-detection" content="telephone=no">
<title>‰∏ñÁïå‰∏äÊúÄÂøßÈÉÅÁöÑÁΩëÁ´ô</title>
<style>
*{margin:0;padding:0;box-sizing:border-box; -webkit-tap-highlight-color: transparent;}
body{
  height: 100vh;
  width: 100vw;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#000;
  font-family:Arial,sans-serif;
  overflow:hidden;
  margin:0;
  padding:0;
}
body.normal{
  background: -webkit-linear-gradient(135deg,#ff9a9e,#fecfef);
  background: linear-gradient(135deg,#ff9a9e,#fecfef);
}
body.horror{background:#000 !important;}

body.flash{animation:flash 0.12s infinite alternate;}
@keyframes flash{0%{background:#000;}100%{background:#1a0000;}}
body.final_glitch {
  animation: final_glitch 0.04s infinite alternate !important;
}
@keyframes final_glitch {
  0%{background:#000;}
  50%{background:#200000;}
  100%{background:#000;}
}

h1{
  font-size: 28px;
  color:#8B4513;
  text-shadow:3px 3px 0 #fff,6px 6px 0 rgba(0,0,0,0.2);
  animation:bounce 1s infinite alternate;
  margin-bottom: 30px;
  text-align:center;
  line-height: 1.2;
  padding:0 20px;
}
body.horror h1{
  color:#ff2222;
  text-shadow:0 0 10px red;
  animation:horrorBounce 0.3s infinite alternate;
}
@keyframes bounce{from{transform:translateY(0);}to{transform:translateY(-10px);}}
@keyframes horrorBounce{from{transform:translateY(0);}to{transform:translateY(-5px);}}

.emoji{
  font-size: 80px;
  animation:rotate 3s linear infinite;
  cursor:pointer;
  margin-bottom: 30px;
  display:block;
  position:relative;
  z-index: 9999;
  padding:30px;
  touch-action: none;
  user-select: none;
}
body.horror .emoji{
  filter:brightness(0.1) sepia(1) saturate(10);
  animation:rotate 1.8s linear infinite;
}
@keyframes rotate{from{transform:rotate(0deg);}to{transform:rotate(360deg);}}

@keyframes shake{
  0%{transform:rotate(0deg);}
  20%{transform:rotate(-2deg);}
  40%{transform:rotate(2deg);}
  60%{transform:rotate(-2deg);}
  80%{transform:rotate(2deg);}
  100%{transform:rotate(0deg);}
}
.emoji.shake{animation:shake 0.2s ease;}

#tip{
  font-size: 18px;
  color:#fff;
  background:rgba(0,0,0,0.3);
  padding:8px 16px;
  border-radius:16px;
  z-index: 9998;
  text-align:center;
  position:relative;
  max-width: 80%;
  line-height: 1.4;
}
body.horror #tip{
  color:#ff4444;
  background:rgba(20,0,0,0.8);
  text-shadow:0 0 6px red;
}

#fullVideo{
  position:fixed;
  top:0;
  left:0;
  width: 100% !important;
  height: 100% !important;
  object-fit: cover !important;
  z-index: 9997;
  display:none;
  background:#000 !important;
  border:0;
  outline:0;
}

.warning{
  position:fixed;
  color:#ff0000;
  font-size: 24px;
  font-weight:bold;
  text-shadow:0 0 12px red;
  z-index: 99999;
  animation:warnFlash 0.2s 3;
  pointer-events:none;
  line-height: 1.2;
}
@keyframes warnFlash{
  0%{opacity:0;transform:scale(0.8);}
  50%{opacity:1;transform:scale(1.1);}
  100%{opacity:0;transform:scale(0.8);}
}
</style>
</head>
<body class="normal">

<h1>ÊÅ≠Âñú‰Ω†ÊâæÂà∞‰∫ÜÂ§ß‰æøüí©</h1>
<div class="emoji" id="poop">üí©</div>
<div id="tip">ÂÜçÁÇπ 10 ‰∏ãÊúâÊÉäÂñúÔºÅ</div>

<video id="fullVideo" playsinline webkit-playsinline muted></video>

<audio id="aSound" src="a.mp3">
<audio id="bSound" src="b.mp3">
<audio id="ambientSound" src="ambient.mp3" loop>
<video id="video2" src="2.mp4" style="display:none;"></video>
<video id="video3" src="3.mp4" style="display:none;"></video>

<script>
console.log = function(){};
console.error = function(){};

const IS_HORROR_MODE = Math.random() < 0.3;
const ua = navigator.userAgent.toLowerCase();
const isVIA = ua.includes("via");
const isQuark = ua.includes("quark");

const body = document.body;
const poop = document.getElementById('poop');
const tip = document.getElementById('tip');
const fullVideo = document.getElementById('fullVideo');

const aSound = document.getElementById('aSound');
const bSound = document.getElementById('bSound');
const ambientSound = document.getElementById('ambientSound');
const video2 = document.getElementById('video2');
const video3 = document.getElementById('video3');

let videoPlaying = false;
let normalCount = 0, normalCanClick = true;
let horrorCount = 0, horrorCanClick = true, horrorFirstClick = true;
const NEED_CLICK = 10;
const NORMAL_INTERVAL = 1000;
const HORROR_INTERVAL = 3000;

window.onload = function() {
  if(IS_HORROR_MODE){
    body.className = 'horror';
    tip.innerText = "‰∏çÂèØ‰ª•Áé©ÂéüÁ•û";
  }else{
    body.className = 'normal';
    tip.innerText = "ÂÜçÁÇπ 10 ‰∏ãÊúâÊÉäÂñúÔºÅ";
  }
  document.addEventListener('touchstart', unlockAudio, { once: true });
  document.addEventListener('click', unlockAudio, { once: true });
};

function unlockAudio() {
  aSound.play().then(()=>aSound.pause());
  ambientSound.play().then(()=>ambientSound.pause());
  bSound.play().then(()=>bSound.pause());
}

function normalClick() {
  if(!normalCanClick) return;
  poop.classList.add('shake');
  setTimeout(()=>poop.classList.remove('shake'),200);
  aSound.currentTime = 0;
  aSound.volume = 0.5;
  aSound.play();
  normalCanClick = false;
  setTimeout(()=>normalCanClick = true, NORMAL_INTERVAL);
  normalCount++;
  const remain = NEED_CLICK - normalCount;
  if(remain > 0){
    tip.innerText = `ÂÜçÁÇπ ${remain} ‰∏ãÊúâÊÉäÂñúÔºÅ`;
    return;
  }
  tip.innerText = "üéâ ÊÉäÂñúÊù•‰∫ÜÔºÅ";
  normalCount = 0;
  window.open("https://ys.mihoyo.com/", "_blank");
  setTimeout(()=>tip.innerText = "ÂÜçÁÇπ 10 ‰∏ãÊúâÊÉäÂñúÔºÅ",1000);
}

function showWarning() {
  const el = document.createElement('div');
  el.className = 'warning';
  el.innerText = '‰∏çË¶ÅÁé©ÂéüÁ•û';
  el.style.left = (10 + Math.random()*80) + 'vw';
  el.style.top = (10 + Math.random()*80) + 'vh';
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),1000);
}

function playHorrorSound() {
  try {
    const audio = new Audio('b.mp3');
    audio.volume = 1;
    const rand = Math.random();
    if(rand<0.4) audio.playbackRate = 1.0;
    else if(rand<0.6) audio.playbackRate = 1.8;
    else if(rand<0.8) audio.playbackRate = 0.5;
    else {
      audio.playbackRate = 0.7;
      const gi = setInterval(()=>{
        if(audio.paused) clearInterval(gi);
        else audio.playbackRate = Math.random()>0.5 ? 1.5 : 0.5;
      },50);
      audio.onended = ()=>clearInterval(gi);
    }
    audio.play();
    bSound.currentTime = 0;
    bSound.volume = 1;
    bSound.play();
  } catch(e) {
    bSound.currentTime = 0;
    bSound.play();
  }
}

// Â§∏ÂÖãËßÜÈ¢ë‰øÆÂ§çÔºöÂÖàÊ∏ÖÁ©∫ÂÜçËµãÂÄºÔºåÈÅøÂÖçÁºìÂ≠òÂØºËá¥ÁöÑÊí≠ÊîæÂºÇÂ∏∏
function playVideo(src) {
  videoPlaying = true;
  fullVideo.style.display = 'block';
  fullVideo.src = ''; // ÂÖàÊ∏ÖÁ©∫ÔºåÂ§∏ÂÖã‰∏çÂç°
  setTimeout(() => {
    fullVideo.src = src;
    fullVideo.muted = true;
    fullVideo.play();
    setTimeout(() => {
      fullVideo.muted = false;
      fullVideo.volume = 1;
    }, 100);
  }, 50);
}

function horrorClick() {
  if(videoPlaying || !horrorCanClick) return;
  poop.classList.add('shake');
  setTimeout(()=>poop.classList.remove('shake'),200);

  if(horrorFirstClick) {
    horrorFirstClick = false;
    videoPlaying = true;

    ambientSound.currentTime = 0;
    ambientSound.volume = 0.25;
    ambientSound.play();

    // VIA ÁªàÊûÅÊñπÊ°àÔºöÂ¶ÇÊûúÊòØ VIAÔºåÁõ¥Êé•ÊîæÂºÉËßÜÈ¢ëÔºåÂè™Êí≠ÊîæÂ∫ïÂô™ÂíåÈü≥Êïà
    if (isVIA) {
      // VIA ‰∏çÊí≠ÊîæËßÜÈ¢ëÔºåÂè™‰øùÁïôÂ∫ïÂô™ÂíåÈü≥ÊïàÔºå‰øùËØÅ‰ΩìÈ™å
      setTimeout(() => {
        videoPlaying = false;
        body.classList.add('flash');
        tip.innerText = `ËøòÂâ© ${NEED_CLICK} Ê¨°`;
      }, 2000);
    } else {
      // ÂÖ∂‰ªñÊµèËßàÂô®ÔºàÂ§∏ÂÖã/ChromeÔºâÊ≠£Â∏∏Êí≠Êîæ
      playVideo(video2.src);
      fullVideo.onended = function() {
        fullVideo.style.display = 'none';
        videoPlaying = false;
        body.classList.add('flash');
        tip.innerText = `ËøòÂâ© ${NEED_CLICK} Ê¨°`;
      };
    }
    return;
  }

  if(horrorCount >= NEED_CLICK) {
    ambientSound.pause();
    window.open("https://mc.kurogames.com/m/", "_blank");
    return;
  }

  horrorCanClick = false;
  setTimeout(()=>horrorCanClick = true, HORROR_INTERVAL);

  playHorrorSound();
  showWarning();

  horrorCount++;
  const remain = NEED_CLICK - horrorCount;
  tip.innerText = remain>0 ? `ËøòÂâ© ${remain} Ê¨°` : "ÁªìÊùü‰∫Ü...";

  if(remain === 1) body.classList.add('final_glitch');

  if(horrorCount === 5) {
    videoPlaying = true;
    if (isVIA) {
      // VIA ‰∏çÊí≠ÊîæËßÜÈ¢ë3ÔºåÁõ¥Êé•Ë∑≥Ëøá
      setTimeout(() => {
        videoPlaying = false;
      }, 2000);
    } else {
      // Â§∏ÂÖã/Chrome Ê≠£Â∏∏Êí≠Êîæ
      playVideo(video3.src);
      fullVideo.onended = function() {
        fullVideo.style.display = 'none';
        videoPlaying = false;
      };
    }
  }
}

poop.ontouchstart = function(e) {
  e.preventDefault();
  IS_HORROR_MODE ? horrorClick() : normalClick();
};
poop.onclick = function() {
  IS_HORROR_MODE ? horrorClick() : normalClick();
};
</script>
</body>
</html>
