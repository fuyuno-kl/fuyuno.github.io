<body class="normal">

<h1>æ­å–œä½ æ‰¾åˆ°äº†å¤§ä¾¿ğŸ’©</h1>

<script>
const IS_HORROR_MODE = Math.random() < 0.3;

const body = document.body;
const poop = document.getElementById('poop');
const tip = document.getElementById('tip');
const fullVideo = document.getElementById('fullVideo');

const normalMedia = { aSound: document.getElementById('aSound') };
const horrorMedia = {
  bSound: document.getElementById('bSound'),
  ambient: document.getElementById('ambientSound'),
  video2: document.getElementById('video2'),
  video3: document.getElementById('video3')
};

const state = {
  isPlayingVideo: false,
  horror: { clickCount:0, canClick:true, firstClick:true },
  normal: { clickCount:0, canClick:true }
};

const CONST = {
  NEED_CLICK:10,
  NORMAL_CLICK_INTERVAL:1000,
  HORROR_CLICK_INTERVAL:3000,
  AMBIENT_VOLUME:0.25
};

window.addEventListener('load', () => {
  if(IS_HORROR_MODE){
    body.classList.remove('normal');
    body.classList.add('horror');
    tip.innerText = "ä¸å¯ä»¥ç©åŸç¥";
  }else{
    tip.innerText = "å†ç‚¹ 10 ä¸‹æœ‰æƒŠå–œï¼";
  }
});

// â€”â€”â€”â€”â€” æ­£å¸¸æ¨¡å¼ â€”â€”â€”â€”â€”
function handleNormalClick(){
  if(!state.normal.canClick) return;

  poop.classList.add('shake');
  setTimeout(()=>poop.classList.remove('shake'),200);

  normalMedia.aSound.currentTime = 0;
  normalMedia.aSound.volume = 0.5;
  normalMedia.aSound.play().catch(()=>{});

  state.normal.canClick = false;
  setTimeout(()=>{ state.normal.canClick = true }, CONST.NORMAL_CLICK_INTERVAL);

  state.normal.clickCount++;
  const remain = CONST.NEED_CLICK - state.normal.clickCount;
  if(remain>0){
    tip.innerText = `å†ç‚¹ ${remain} ä¸‹æœ‰æƒŠå–œï¼`;
    return;
  }

  tip.innerText = "ğŸ‰ æƒŠå–œæ¥äº†ï¼";
  state.normal.clickCount = 0;
  window.open("https://ys.mihoyo.com/", "_blank");
  setTimeout(()=>{ tip.innerText = "å†ç‚¹ 10 ä¸‹æœ‰æƒŠå–œï¼" },1000);
}

// â€”â€”â€”â€”â€” ææ€–æ–‡å­—ï¼ˆæ°¸è¿œç½®é¡¶ï¼‰â€”â€”â€”â€”â€”
function showWarning(){
  const el = document.createElement('div');
  el.className = 'warning';
  el.innerText = 'ä¸è¦ç©åŸç¥';
  el.style.left = `${10 + Math.random()*80}vw`;
  el.style.top = `${10 + Math.random()*80}vh`;
  document.body.appendChild(el);

}

// â€”â€”â€”â€”â€” éŸ³æ•ˆä¿®å¤ï¼šb.mp3 100% æ’­æ”¾ â€”â€”â€”â€”â€”
function playHorrorSound(){
  try {
    let audio = new Audio("b.mp3");
    audio.volume = 1;
    audio.play().catch(()=>{});
  }catch(e){}
}

// â€”â€”â€”â€”â€” ææ€–æ¨¡å¼ â€”â€”â€”â€”â€”
function handleHorrorClick(){
  if(state.isPlayingVideo || !state.horror.canClick) return;

  poop.classList.add('shake');
  setTimeout(()=>poop.classList.remove('shake'),200);

  if(state.horror.firstClick){
    state.horror.firstClick = false;
    state.isPlayingVideo = true;

    horrorMedia.ambient.volume = CONST.AMBIENT_VOLUME;
    horrorMedia.ambient.currentTime = 0;
    horrorMedia.ambient.play().catch(()=>{});

    fullVideo.src = horrorMedia.video2.src;
    fullVideo.style.display = 'block';
    fullVideo.play().catch(()=>{});

    fullVideo.onended = () => {
      fullVideo.style.display = 'none';
      state.isPlayingVideo = false;
      body.classList.add('flash');
      tip.innerText = `è¿˜å‰© ${CONST.NEED_CLICK} æ¬¡`;
    };
    return;
  }

  if(state.horror.clickCount >= CONST.NEED_CLICK){
    horrorMedia.ambient.pause();
    window.open("https://mc.kurogames.com/m/", "_blank");
    return;
  }

  state.horror.canClick = false;
  setTimeout(()=>{ state.horror.canClick = true }, CONST.HORROR_CLICK_INTERVAL);

  playHorrorSound();
  showWarning();

  state.horror.clickCount++;
  const remain = CONST.NEED_CLICK - state.horror.clickCount;
  tip.innerText = remain>0 ? `è¿˜å‰© ${remain} æ¬¡` : "ç»“æŸäº†...";

  if(remain === 1) body.classList.add("final_glitch");

  if(state.horror.clickCount ===5){

    fullVideo.play().catch(()=>{});
    fullVideo.onended = () => {
      fullVideo.style.display = 'none';
      state.isPlayingVideo = false;
    };
  }
}

// ç‚¹å‡» 100% è§¦å‘
poop.onclick = function(){

};

  e.preventDefault();

};
</script>
